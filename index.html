<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asamblea Regional 2025 - Adoración Pura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class=""> <div id="login-screen" class="login-screen hidden">
        <form id="login-form" class="login-form">
            <h2>Acceso al Checklist de la Asamblea</h2>
            <div class="input-group">
                <label for="email-input">Correo Electrónico:</label>
                <input type="email" id="email-input" placeholder="tu@email.com" required>
            </div>
            <div class="input-group">
                <label for="password-input">Contraseña:</label>
                <input type="password" id="password-input" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p id="login-error" class="login-error hidden"></p>
        </form>
    </div>

    <div id="app-container" class="app-container hidden">
        <header>
            <div class="navbar">
                <button class="hamburger" id="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <h1>TABLA DE DISCURSOS DE LA ASAMBLEA REGIONAL DEL 2025 "ADORACIÓN PURA"</h1>
                <button id="logout-button" class="logout-button">Cerrar Sesión</button>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <ul id="day-nav">
                    <li><button class="nav-button active" data-day="Viernes">Viernes</button></li>
                    <li><button class="nav-button" data-day="Sábado">Sábado</button></li>
                    <li><button class="nav-button" data-day="Domingo">Domingo</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="summary-panel" id="summary-panel">
                </section>

            <section id="program-container">
                </section>
        </main>

        <div id="programTableOverlay" class="program-table-overlay">
            <div class="program-table-content">
                <button id="closeProgramTable" class="close-button">&times;</button>
                <div class="tab-navigation">
                    <button class="tab-button" data-day="Viernes">Viernes</button>
                    <button class="tab-button" data-day="Sábado">Sábado</button>
                    <button class="tab-button" data-day="Domingo">Domingo</button>
                </div>
                <div id="ViernesTableContent" class="tab-content"></div>
                <div id="SábadoTableContent" class="tab-content"></div>
                <div id="DomingoTableContent" class="tab-content"></div>
            </div>
        </div>

        <button id="openProgramTable" class="open-program-table-button" title="Ver Tabla Completa del Programa">
            <i class="fa-solid fa-list-ul"></i>
        </button>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
